<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glam - Hair Studio - Contacto</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/9a723e82f7.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo-container">
        <img src="imagenes/logo.png" alt="Logo" class="logo" />
      </a>
      <div class="project-name">
        <h1>Glam - Hair Studio</h1>
      </div>
    </header>

    <nav>
      <a href="/index.html">Inicio</a>
      <a href="/precios.html">Productos y Servicios</a>
      <!-- <a href="/trabajos.html">Portafolio</a> -->
      <a href="/nosotros.html">Equipo</a>
      <a href="/contacto.html">Contacto</a>
      <a href="/fotos.html">Fotos</a>
    </nav>

    <main class="main-contact">
      <div class="contact-form">
        <h2>Contacto</h2>
        <form>
          <div class="form-group">
            <label for="nombreApellido">Nombre y Apellido:</label>
            <input type="text" id="nombreApellido" name="nombreApellido" />
          </div>
          <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="number" id="dni" name="dni" />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" />
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5"></textarea>
          </div>
          <button type="submit" >Enviar</button>
        </form>
      </div>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.678901234567!2d-79.0000001!3d37.0000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNznCsDIwJzAyLjUiTiA3OcKwMzInMDQuMyJX!5e0!3m2!1sen!2sus!4v1633813948125!5m2!1sen!2sus"
          width="100%"
          height="100%"
        ></iframe>
      </div>
    </main>

    <footer>
      <div class="footer-column">
        <img src="imagenes/logo.png" alt="Logo" class="logo" />
        <p>Dirección: 123 Calle Principal, Ciudad</p>
        <p>Teléfono: 123-456-7890</p>
      </div>
      <div class="footer-column">
        <a href="/index.html">Inicio</a>
        <a href="/precios.html">Productos y Servicios</a>
        <!-- <a href="/trabajos.html">Portafolio</a> -->
        <a href="/nosotros.html">Equipo</a>
        <a href="/contacto.html">Contacto</a>
      </div>
      <div class="footer-column">
        <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
      </div>
    </footer>
    <script src='/js/validacion.js'></script>
  </body>
</html>
