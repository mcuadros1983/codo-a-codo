    <!-- FUNCION PARA VERIFICAR CAMPOS NUMERICOS, DE TEXTO DEL FORMULARIO, provincia y genero -->
<script>
  function SoloNumeros(evt) 
  {
    if(window.event) {
      keynum = evt.keyCode;
    }
    else{
      keynum = evt.which;
    }
    if((keynum >47 && keynum <58) || keynum == 8 || keynum == 13 || keynum == 127)
    {return true;}
    else{alert("Ingresar sólo números");return false;}      
  }
  function SoloLetras(e) 
  {
    key= e.keycode || e.which;
    tecla= String.fromCharCode (key). toString ();
    letras= "QWERTYUIOPLKJHGFDSAZXCVBNMqwertyuiopasdfghjklzxcvbnmÑñáéíóú"
    especiales= [8,13,32,127];
    tecla_especial= false
    for (var i in especiales) {
      if(key == especiales [i]) {
        tecla_especial = true;
        break;
      }
    }
    if (letras.indexOf (tecla)== -1 && !tecla_especial)
    {alert("Ingresar sólo Letras");return false;} 
      keynum = evt.keyCode;
  }

  function formsubmit() {
  var genero = document.getElementById("genero");
  var provincia = document.getElementById("provincia");
  if (genero.value === "") {
    alert("Selecciona un género");
    genero.focus();
  } else if (provincia.value === "") {
    alert("Selecciona una provincia");
    provincia.focus();
  } else {
    alert("mensaje enviado correctamente");
  }}
  

</script>

    <main class="main-contact">
      <div class="contact-form">
        <h2>Contacto</h2>
        <form id="formulario">
          <div class="form-group">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" placeholder="Ingrese su nombre completo" onkeypress="return SoloLetras (event);" required/>
          </div>
          <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos completos" onkeypress="return SoloLetras (event);" required/>
          </div>
          <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" placeholder="Ingresa un número de DNI válido de 6 a 8 dígitos" onkeypress="return SoloNumeros (event);" minlength="6" maxlength="8" pattern=".{6,8}" required/>
          </div>
          <div class="form-group">
            <label for="genero">Género:</label>
            <select name="genero" id="genero">
              <option value="">Selecciona una opción</option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="otro">Otro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="provincia">Provincia:</label>
            <select name="provincia" id="provincia">
            <option value="">Selecciona una opción</option>
            <option value="Capital">Capital Federal</option>
            <option value="Buenos Aires">Buenos Aires</option>
            <option value="Otra Prov">Otra Provincia</option>
          </select>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Coloque una cuenta de correo válida"
            required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" oninput="validateEmail(this)" required/>
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" placeholder="Admite sólo 10 dígitos numéricos" onkeypress="return SoloNumeros (event);" minlength="10" maxlength="10" required/>
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" maxlength="350" placeholder="Hasta 350 caracteres" required></textarea>
          </div>
          <button type="submit" onclick="formsubmit();"> Enviar</button>
           <!--<input type="submit" onclick="formsubmit();" value="Enviar"/>-->
        </form>
